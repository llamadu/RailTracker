
<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RailTracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center">RailTracker</h1>
  </div>

  <!-- Train Schedule-->
  <div class="container schedule-container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="train-schedule">
              <tr>
                <th class="col-xs-3">Train Name
                </th>
                <th class="col-xs-2">Destination
                </th>
                <th class="col-xs-2">Frequency (min)
                </th>
                <th class="col-xs-2">Next Arrival
                </th>
                <th class="col-xs-2">Minutes Away
                </th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Train-->
  <div class="container input-container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Darjeeling Limited" type="text">
              </div>
              <div class="form-group">
                <label for="text">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="Any City" type="text">
              </div>
              <div class="form-group">
                <label for="text">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="comment">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input" placeholder="00 minutes" type="text">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
