<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RailTracker</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Reference Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <!-- Main -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(53, 74, 126) ; color: white;">
            <h2 class="text-center">
                <strong>
                RailTracker
                </strong>
            </h2>
            <h6 class="text-center">

            </h6>
            <div class="text-center">
                <h4>Current Time</h4>
                <h4 class="timeNow"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            Current Train Schedule
                        </strong>
                    </div>
                    <div class="card-body">

                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Remove Train</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">

                    <div class="card-header">
                        <strong>
                            Add Train
                        </strong>
                    </div>

                    <div class="card-body" id="trainform-section">

                        <form role="form">

                            <!-- capture name-->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Escape" type="text">
                            </div>

                            <!-- capture destination-->
                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Anywhere" type="text">
                            </div>

                            <!-- capture first train time-->
                            <div class="form-group">
                                <label for="start-year">First Train Time(HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTime" placeholder="00:00" type="text">
                            </div>

                            <!-- capture frequency in minutes-->
                            <div class="form-group">
                                <label for="end-year">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency placeholder="4" type="text"">
                            </div>

                            <!-- submit it all!-->
                            <button type="submit" class="btn btn-dark" id="submit">
                                    Submit
                            </button>

                        </form>



                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div class="row">
            <div class="col-sm-12">
                <!-- break -->
                <hr>
                <h5 class="text-center">
                    <small>
                     -SCAR-
                     </small>
                </h5>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
